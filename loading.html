<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

  <title>Loading Page</title>

    img {
      display: block;

    }

      background-color:#1E2147;
    }
  </style>

<body class="text-center mt-5">
  <div class="mt-5 fs-4 text-white">

    <div class="mt-5 fs-4 text-white">
      <img src="images/Loader.gif" alt="Loading Spinner">

  </div>
  
  <script>
    // Set a 3-second delay before redirecting to the main page
    setTimeout(function() {
      window.location.href = "courses.html";
    }, 4000);
  </script>
