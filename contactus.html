<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contact us</title>
    </head>
<body>
     <!-- first Section-->
     <div class="bg-img">
         <section class="container pt-3">
            <section class="d-flex justify-content-between py-4">
                <section class="d-flex justify-content-between">
                     <a href="home.html">
                        <img src="images/WhiteLogo.png" width="160px" height="50px" alt="WhoGoLearn Logo"> 
                    </a>              
                </section> 
                    <section class="d-flex justify-content-between align-center">
                        <a href="home.html" class="align-self-center text-decoration-none text-dark fw-bold">Home</a>
                        <a href="" class="align-self-center px-4 text-decoration-none text-dark fw-bold ">Courses</a>
                        <a href="sign.html" class="pill align-self-center btn-danger rounded px-3 py-2 text-white text-decoration-none"> Sign In</a>
                    </section>
            </section>
        </section>
         <section class="container pt-5">
            <div class="pt-5" >
                <h1 class="fs-1 fw-bold text-white ">Let's Work Together</h1>
                <p class="text-white pt-3 fs-4">WhoGoLearn Learning system limited is well-positioned <br> to offer services throughout Africa, Nigerian and the world at large.
                </p>
            </div>
         </section>
     </div>
     <!--contact info section-->
     <div class="container">
        <div class="d-flex justify-content-between pt-5">
            <section>
                <section class=" d-flex flex-column">
                    <h5 class="fs-2 fw-bold">Contact Info</h5>
                    <span class="pt-2">
                        <img src="./images/tel.png" alt="telephone icon" width="16" height="16"/>
                        <a href="" class="text-decoration-none">+234-706-6071-274</a>
                    </span>
                    <span class="pt-2">
                        <img src="./images/envelope.png" alt="envelope icon"  width="16" height="16" />
                        <a href="info@whoGoLearn.com" class="text-decoration-none">info@whoGoLearn.com</a>
                    </span>
                </section>
                <section class="d-flex flex-column">
                    <span class=" pt-2">
                        <img src="./images/facebook.png" width="16" height="16"/>
                        <a href="" class="text-decoration-none">facebook.com/WhoGoLearn </a>
                    </span>
                    <span class=" pt-2">
                        <img src="./images/twitter.png" width="16" height="16"/>
                        <a href="" class="text-decoration-none">WhoGoLearn</a>
                    </span>
                </section>
            </section>
            <section class="d-flex flex-column ">
                <h5 class="fs-2 fw-bold">Get in touch</h5>
                <form action="">
                    <section class="d-flex pt-3">
                        <span>
                            <label for="name">Your Name</label><br>
                            <input type="text" class="" name="name" required><br>
                        </span>
                        <span class="ps-2">
                            <label for="email">Your Email</label><br>
                            <input type="email" name="email" required><br>
                        </span>
                    </section>
                    <section class="d-flex pt-3">
                        <span class="">
                            <label for="Subject">Subject</label><br>
                            <input type="text" name="subject" required><br>
                        </span>
                        <span class="ps-2">
                            <label for="number">Number</label><br>
                            <input type="number" name="number" required><br>
                        </span>

                    </section>
                    <label for="Message" class="pt-3">Message</label><br>
                    <textarea name="message"  rows="4" cols="48" required></textarea><br>
                    <button type="submit" class="btn btn-dark rounded-pill px-4 text-white">Send</button>
                </form>
            </section>
       </div>
    </div>
</body>
</html>
